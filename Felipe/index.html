<!DOCTYPE html>
<html>
<head>
    <title>Mindmap: Grupo A: Experiencias Artísticas y Bienestar en Salud Mental</title>
    <style>
        /* Estilos básicos para el contenedor del mindmap */
        #mindmap {
            width: 100%;
            height: 90vh; /* Ajusta la altura al viewport */
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        /* Opcional: Estilos para mejorar la legibilidad del texto en los nodos */
        .node {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 5px;
            text-align: center;
        }
        .root {
            background-color: #1f618d !important; /* Raíz principal */
            color: white !important;
        }
        .t1, .t2, .t3, .s1 {
            background-color: #5d6d7e !important; /* Temas */
            color: white !important;
        }
        .v1, .h1, .c1, .g1, .v2, .h2, .c2, .g2, .l1, .e1, .cs1, .rm1 {
            background-color: #aeb6bf !important; /* Participantes/Secciones */
            color: #1c2833 !important;
        }
    </style>
</head>
<body>
    <h1>Mindmap: Grupo A: Experiencias Artísticas y Bienestar en Salud Mental</h1>
    <div id="mindmap"></div>

    <script src="https://unpkg.com/mindmap.js@0.5.0/dist/mindmap.min.js"></script>

    <script>
        // La estructura de datos proporcionada en el formato mindmap.js
        const mindmapData = `
root((Grupo A: Experiencias Artísticas y Bienestar en Salud Mental))
  t1["Tema 1: Vida Cotidiana, Malestares y Estrategias para Sostenerse"]
    v1(Violeta)
      vm1(Malestar: Tesis prolongada (3 años, "gran malestar"))
      vr1(Rutina: Desorganizada, "corriendo", cansancio al despertar)
      ve1(Estrategias: Ignorar/insistir en tesis, guitarra, poemas, "tomar oncecita" con familia)
      vc1(Consumo: Marihuana como estrategia y problema)
    h1(Humberto)
      hr1(Rutina: Tareas domésticas, mandados, estudio personal)
      hb1(Bienestar: Lectura como gusto adquirido, "estar ocupado")
    c1(Celeste)
      cr1(Rutina: Doméstica (almuerzo, atender marido, descansar))
      cm1(Malestar: Inseguridad social ("no se puede salir confiado"))
      cb1(Bienestar: Familia sana y tranquila)
    g1(Gabriela)
      ga1(Autovalencia: Gestiones sola (compras, médico))
      ge1(Estrategias: Distancia de conflictos, refugio en casa y animales ("soy feliz acá"))
  t2["Tema 2: Redes de Cuidado, Desamparo y Experiencias de Desigualdad"]
    v2(Violeta)
      va1(Apoyo: Madre ("confío en ella para todo"))
      vc2(Conflicto: Hermanas (distancia, no saludan))
      vp1(Percepción: Si "débil", otros "pasan sobre ti"))
    h2(Humberto)
      ha1(Apoyo: Familia y amigos (conversar, relajarse))
      hc1(Crítica: Desigualdad económica ("más dinero = ventajas"), brechas de discriminación)
    c2(Celeste)
      ca1(Apoyo: Familia (hijos, nietos, marido) y grupo de señoras (conversar, tomar once))
      cm2(Malestar: Inseguridad y violencia social)
      cc1(Cambio: Diversidades antes "mal vistas", ahora menos estigma)
    g2(Gabriela)
      gd1(Desamparo: Infancia "pobre del cuidado", no material)
      gr1(Relaciones: Tensas con hermanas, no "amigas de partner"))
      gd2(Discriminación: Laboral por edad ("confunden vejez con estupidez"))
  t3["Tema 3: Taller y Arte como Espacio de Cuidado, Activación y Reconfiguración Subjetiva"]
    l1(Llegada al Taller)
      lm1(Mediación: Derivados de salud mental (ambulatorio, psicóloga) o sindicato)
      le1(Ejemplos: Violeta (teatro-terapia), Celeste (propuesto por psicóloga), Gabriela (post-colapso laboral), Humberto (oportunidad de activación))
    e1(Experiencia en el Taller)
      ec1(Clima: Seguro, respetuoso, diverso, igualitario ("todo parejito"))
      eb1(Beneficios: Autoconocimiento, salir del encierro, relacionarse)
    cs1(Cambios Subjetivos)
      cv1(Violeta: Conocerse, pertenencia grupal, orgullo en muestra final)
      ch1(Humberto: Habilidades sociales, confianza, "enriquecedor"))
      cc2(Celeste: Independencia, mente "despierta", nuevo ritmo de vida)
      cg1(Gabriela: "Destape" (perder miedo, atreverse), expresión de desamparo)
    rm1(Rol del Mediador)
      rc1(Confianza y acompañamiento: Entrega notoria, respeto, aprendizaje afectivo)
  s1["Síntesis: Integración de Malestares, Redes y Arte"]
    sc1(Contexto: Vidas con malestares (tesis, rutina, inseguridad, conflictos))
    sr1(Redes: Apoyos ambivalentes + desamparo y desigualdad)
    sa1(Rol del Arte: Dispositivo de cuidado, activación, autonomía y participación cultural)
    so1(Objetivos (OE): OE1-OE6 (vivencias, bienestar, factores facilitadores/obstaculizadores, mediación, injusticia epistémica))
`;

        // Inicializa el mindmap en el elemento con id="mindmap"
        document.addEventListener('DOMContentLoaded', () => {
            if (window.mindmap) {
                window.mindmap.show({
                    map: mindmapData,
                    container: '#mindmap',
                    // Opciones de renderizado (opcional, pero ayuda a la visualización)
                    padding: 20,
                    node: {
                        borderRadius: 5,
                        backgroundColor: '#ecf0f1'
                    },
                    link: {
                        color: '#34495e'
                    }
                });
            } else {
                console.error("mindmap.js no se ha cargado correctamente.");
            }
        });
    </script>
</body>
</html>
