<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sky Fighter - Juego de Aviones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Pantalla de inicio -->
        <div id="start-screen" class="screen active">
            <div class="menu-content">
                <h1>SKY FIGHTER</h1>
                <div class="plane-preview">
                    <img src="1.png" alt="Avi贸n Principal">
                </div>
                <button id="start-btn" class="btn">隆COMENZAR!</button>
                <div class="instructions">
                    <p> Toca para mover el avi贸n</p>
                    <p> Toca la pantalla para disparar</p>
                    <p> Destruye todos los aviones enemigos</p>
                </div>
                
                <!-- Debug info (oculto por defecto) -->
                <div id="debug-info" style="display: none; margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.8); border-radius: 10px; color: white; font-size: 12px;">
                    <h4> Debug Mode</h4>
                    <div id="image-status">Cargando sprites...</div>
                    <button id="test-transparency" class="btn secondary" style="font-size: 10px; padding: 5px 10px;">Test Transparencia</button>
                </div>
                
                <!-- Bot贸n para activar debug -->
                <button id="debug-btn" class="btn secondary" style="margin-top: 10px; font-size: 10px; padding: 8px 15px;"> Debug</button>
            </div>
        </div>

        <!-- Pantalla de juego -->
        <div id="game-screen" class="screen">
            <div class="hud">
                <div class="score">Puntuaci贸n: <span id="score">0</span></div>
                <div class="lives">Vidas: <span id="lives">3</span></div>
                <div class="level">Nivel: <span id="level">1</span></div>
            </div>
            
            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="600"></canvas>
                
                <!-- Controles t谩ctiles -->
                <div class="touch-controls">
                    <div class="control-area" id="move-control"></div>
                    <div class="fire-button" id="fire-btn">
                        <div class="fire-icon"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pantalla de game over -->
        <div id="game-over-screen" class="screen">
            <div class="menu-content">
                <h2>隆JUEGO TERMINADO!</h2>
                <div class="final-score">
                    <p>Puntuaci贸n Final: <span id="final-score">0</span></p>
                    <p>Nivel Alcanzado: <span id="final-level">1</span></p>
                </div>
                <button id="restart-btn" class="btn">隆JUGAR DE NUEVO!</button>
                <button id="menu-btn" class="btn secondary">MEN PRINCIPAL</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
